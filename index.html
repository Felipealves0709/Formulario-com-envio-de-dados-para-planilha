<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/Css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario com Modo Dark</title>
</head>

<body>
    <main id="container">

        <form id="login-form">
            <!--Titulo de login e icon-->
            <div id="form-Header">
                <h1>Login</h1>
                <i id="mode-icon" class="fa-regular fa-moon"></i>
            </div>

            <!--Icons das redes sociais-->
            <div id="social-media">
                <a href="#">
                    <img src="assets/imgs/InstaLogo.png" alt="Insta"></a>

                <a href="#"><img src="assets/imgs/GitHub.png" alt="GitHubLogo"></a>

                <a href="#"><img src="assets/imgs/googleLogo.png" alt="GoogleLogo"></a>
            </div>

            <!--Inputs de Usuário, E-mail e senha. com icons representativos antes-->
            <div id="inputs">
                <!--Input de nome-->
                <div class="inputbox">
                    <label for="name">Name
                        <div class="input-field">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Nome de Usuário">
                        </div>
                    </label>
                </div>

                <!--Input de e-mail-->
                <div class="inputbox">
                    <label for="email">E-mail
                        <div class="input-field">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Digite o seu E-mail">
                        </div>
                    </label>
                </div>

                <!--Input de password-->
                <div class="inputbox">
                    <label for="password">Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                        </div>
                    </label>

                    <div id="forgot-Password">
                        <a href="#">Forgot your password</a>
                    </div>

                </div>
            </div>

            <button type="submit" id="loginButton" return false>Login</button>




        </form>
    </main>
    <script src="assets/JS/script.js"></script>
</body>

</html>
